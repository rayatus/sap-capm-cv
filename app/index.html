<html>

<head>
    <title>CV Browser : LaunchPad</title>

    <script>
        window['sap-ushell-config'] = {
            applications : {
                'create-persons':{
                    title:'New person',
                    additionalInformation:'SAPUI5.Component=persons',
                    applicationType:'URL',
                    url:'./admin/persons/webapp',
					navigationMode: "embedded"
                }
            }
        }
    </script>
    
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-frameOptions="allow">
    </script>

    <script>
        sap.ui.getCore().attachInit( () => sap.ushell.Container.createRenderer('fiori2').placeAt('content') )
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
